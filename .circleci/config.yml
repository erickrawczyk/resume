version: 2.1
jobs:
  build-and-export:
    working_directory: ~/resume
    docker:
      - image: cimg/node:21.6.2-browsers
    steps:
      - checkout
      - run:
          name: Update NPM
          command: "sudo npm install -g npm"
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}-v2
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}-v2
          paths:
            - ./node_modules
            - ./.cache
      - run:
          name: Build & Export
          command: npm run export
      - store_artifacts:
          path: dist/Resume.pdf
          destination: Resume.pdf
      - store_artifacts:
          path: dist/Resume.jpg
          destination: Resume.jpg
      - persist_to_workspace:
          root: dist
          paths:
            - Resume.pdf
            - Resume.jpg
  release-pdf:
    working_directory: ~/resume
    docker:
      - image: cimg/go:1.22.1
    steps:
      - attach_workspace:
          at: dist
      - run:
          name: "Publish Release on GitHub"
          command: |
            go install github.com/tcnksm/ghr@latest
            VERSION=latest
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} ./dist
  release-jpg:
    working_directory: ~/resume
    docker:
      - image: cimg/aws:2024.03
    steps:
      - attach_workspace:
          at: dist
      - run:
          name: "Upload Resume to S3"
          command: aws s3 cp ./dist s3://eric.kraw.cz/img --recursive
workflows:
  export-and-release:
    jobs:
      - build-and-export
      - release-pdf:
          requires:
            - build-and-export
      - release-jpg:
          requires:
            - build-and-export
